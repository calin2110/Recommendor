<div *ngIf="isLoading" class="spinner-container">
  <div class="spinner-border text-primary" role="status">
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <h1 class="text-center my-5">Recommendations</h1>
  <div class="row">
    <div
      class="col-md-4 col-sm-6 col-12 mb-4 d-flex align-items-center justify-content-center"
         *ngFor="let audioFileBytes of audioFilesBytes">
      <div class="shaded-box">
        <app-wav-player [bytes]="audioFileBytes"></app-wav-player>
      </div>
    </div>
  </div>

  <button class="btn-primary btn float-end mt-3" (click)="goBackToSearch()">Back to Search</button>
</div>
