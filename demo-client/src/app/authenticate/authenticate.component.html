

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card my-5">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Log In</h3>
          <form [formGroup]="authenticateForm" (ngSubmit)="authenticate()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group pswd-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
            <div class="text-danger" *ngIf="errorMessage != null">
              <span>{{ errorMessage }}</span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </form>

          <div class="text-center mt-4">
            <p>Don't have an account yet? Sign up <a routerLink="/register">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
